{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4 text-center">
            <h3 class="alert alert-success rounded-pill" style="text-align:center">Create an Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" value="{{ values.first_name }}" class="form-control form-control-sm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" value="{{ values.last_name }}" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control form-control-sm" value="{{ values.phone }}" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email" value="{{ values.email }}" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm">
                </div>

                <hr>
                <button type="submit" class="btn btn-sm btn-success">Create an account</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
